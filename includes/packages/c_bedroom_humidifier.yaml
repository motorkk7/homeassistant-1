c_bedroom_humidifier:
  climate:
    - platform: generic_hygrostat
      name: "Увлажнитель в детской"
      dryer: switch.bw_shp13_2_switch
      target_sensor: sensor.0x00158d00044afff0_humidity
      min_humidity: 40
      max_humidity: 65
      moist_mode: true
      target_humidity: 50
      dry_tolerance: 0
      moist_tolerance: 5
      min_cycle_duration:
        minutes: 10