- id: motion light on
  alias: motion light on
  trigger:
    - platform: state
      to: "on"
      entity_id: binary_sensor.0x00124b002135564f_occupancy
  condition:
    # - condition: time
    #   after: 00:00:00
    - condition: sun
      before: sunrise
  action:
    - service: light.turn_on
      data:
        entity_id: light.gateway_led
        brightness_pct: 1
    - service: light.turn_on
      data:
        entity_id: light.coridor_rgb
        brightness_pct: 2
        
- id: motion light off
  alias: motion light off
  trigger:
    - platform: state
      to: "off"
      entity_id: binary_sensor.0x00124b002135564f_occupancy
  condition:
    - condition: state
      entity_id: light.gateway_led
      state: 'on'
  action:
    - service: light.turn_off
      data:
        entity_id: light.gateway_led
    - service: light.turn_off
      data:
        entity_id: light.coridor_rgb
